
<div class="forgotPasswordContainer">
    <div class="row forgotPasswordSegment">
        <div class="col-md-12 signUpdivStyle">
            <div class="signUpTitle signUpdivStyle"><img [src]="LogoImage" (click)="navigateToHome()"></div>
        </div>
        <div class="col-md-12 signup">
            <div class="forgotPasswordText">Forgot Password</div>
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                <div class="form-group row col-md-12 inputbutton signUpdivStyle"
                     [ngClass]="{'has-error': (!form.get('email').valid && form.get('email').touched), 'has-success': (form.get('email').valid && form.get('email').touched)}">
                    <div class="input-group sign-up-input">
                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input #emailField formControlName="email" type="email" class="form-control inputbox right-border"
                               id="inputEmail3" placeholder="Email" autofocus tabindex="1">
                    </div>
                    <div class="signUpErrorMessage">
                    <span *ngIf="!form.get('email').valid && form.get('email').touched"
                          class="help-block sub-little-signUp-error confpass">Email is {{!form.get('email').valid && form.get('email').value === ''?'required':'not valid'}}.</span>
                    </div>
                </div>

                <div class="form-group row col-md-12 inputbutton submitButton signUpdivStyle">
                    <input [ngClass]="{'disableSubmit' : (!form.valid || submitted) }"
                           [disabled]="!form.valid || submitted"
                           type="submit" class="btnStyle signUpButton" value="SEND" tabindex="2">
                </div>
            </form>
            <div class="col-md-12 alreadyHaveAccount signUpdivStyle">
                <div class="col-md-12 signUpdivStyle signUpFooter">
                    <span>Already have an account?</span>
                    <a (keyup.enter)="navigateToSignIn()" (click)="navigateToSignIn()" tabindex="3"><span class="forgotPassword" >Sign In</span></a>
                    <div class="col-md-12">
                    <span>Have code?</span>
                    <a (keyup.enter)="navigateToResetPassword()" (click)="navigateToResetPassword()" tabindex="4"><span class="forgotPassword" >Set your Password</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
