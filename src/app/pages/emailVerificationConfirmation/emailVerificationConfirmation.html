<div class="emailVerificationContainer">
    <div class="row emailVerificationSegment">
        <div class="col-md-12 resetdivStyle">
            <div class="resetTitle resetdivStyle"><img [src]="LogoImage" (click)="navigateToHome()"></div>
        </div>
        <div class="col-md-12 signup">
            <div class="signUpText">Email Verified!</div>

            <div class="col-md-12 alreadyHaveAccount resetdivStyle">
                <div class="col-md-12 resetdivStyle signUpFooter">
                    <span class="messageBody">Your account has been successfully verified.</span>
                    <span class="messageBody">Please</span>
                    <span class="forgotPassword" (click)="navigateToSignIn()"> Sign In</span>
                </div>
            </div>
        </div>
    </div>
</div>
