<div class="signUpContainer">
    <div class="row signUpSegment">
        <div class="col-md-12 signUpdivStyle">
            <div class="signUpTitle"><img [src]="LogoImage" (click)="navigateToHome()"></div>
        </div>
        <div class="col-md-12 signup">
            <div class="signUpText">Sign Up</div>
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                <div class="form-group row col-md-12 inputbutton emaildiv signUpdivStyle"
                     [ngClass]="{'has-error': (!form.get('firstName').valid && form.get('firstName').touched), 'has-success': (form.get('firstName').valid && form.get('firstName').touched)}">
                    <div class="input-group sign-up-input">
                        <span class="input-group-addon" id="basic-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input formControlName="firstName" type="text" class="form-control inputbox right-border"
                               id="inputFirstName" placeholder="First Name" pattern="([a-zA-Z ]+\s?)*$" #firstName (blur)="firstName.value = trimContent(firstName.value, 'firstName')" maxlength="30"  tabindex="1">
                    </div>
                    <div class="signUpErrorMessage">
                    <span *ngIf="!form.get('firstName').valid && form.get('firstName').touched"
                          class="help-block sub-little-signUp-error confpass">First name is required.</span>
                    </div>
                </div>

                <div class="form-group row col-md-12 inputbutton emaildiv signUpdivStyle"
                     [ngClass]="{'has-error': (!form.get('lastName').valid && form.get('lastName').touched), 'has-success': (form.get('lastName').valid && form.get('lastName').touched)}">
                    <div class="input-group sign-up-input">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input formControlName="lastName" type="text" class="form-control inputbox right-border"
                               id="inputLastName" placeholder="Last Name" pattern="([a-zA-Z]+\s?)*$"  #lastName (blur)="lastName.value = trimContent(lastName.value, 'lastName')" maxlength="30" tabindex="2">
                    </div>
                    <div class="signUpErrorMessage">
                    <span *ngIf="!form.get('lastName').valid && form.get('lastName').touched"
                          class="help-block sub-little-signUp-error confpass">Last name is required.</span>
                    </div>
                </div>

                <div class="form-group row col-md-12 inputbutton signUpdivStyle"
                     [ngClass]="{'has-error': (!form.get('email').valid && form.get('email').touched), 'has-success': (form.get('email').valid && form.get('email').touched)}">
                    <div class="input-group sign-up-input">
                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input formControlName="email" type="email" class="form-control inputbox right-border"
                               id="inputEmail3" placeholder="Email" maxlength="60" tabindex="3">
                    </div>
                    <div class="signUpErrorMessage">
                    <span *ngIf="!form.get('email').valid && form.get('email').touched"
                          class="help-block sub-little-signUp-error confpass">Email is {{!form.get('email').valid && form.get('email').value === ''?'required':'not valid'}}.</span>
                    </div>
                </div>

                <div class="form-group row col-md-12 inputbutton submitButton signUpdivStyle">
                    <button [ngClass]="{'disableSubmit' : (!form.valid || submitted) }"
                           [disabled]="!form.valid || submitted"
                           type="submit" class="btnStyle signUpButton" tabindex="4">SIGN UP</button>
                </div>

            </form>
            <div class="col-md-12 alreadyHaveAccount signUpdivStyle">
                <div class="col-md-12 signUpdivStyle signUpFooter">
                    <span>Already have an account?</span>
                    <a tabindex="5" (keyup.enter)="navigateToSignIn()" (click)="navigateToSignIn()"><span class="forgotPassword">Sign In</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
